name: Android CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: ${{ runner.os }}-gradle-
      - name: Ensure gradlew is executable
        if: runner.os == 'Linux'
        run: |
          if [ -f ./gradlew ]; then chmod +x ./gradlew; fi
      - name: Set up Android SDK
        uses: google-github-actions/setup-android@v2
        with:
          sdk: 'platform-tools,platforms;android-33,build-tools;33.0.2'
      - name: Build with Gradle (action if wrapper missing)
        uses: gradle/gradle-build-action@v2
        with:
          arguments: lint --no-daemon
          gradle-version: '8.1'

  assemble:
    name: Assemble
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: ${{ runner.os }}-gradle-
      - name: Ensure gradlew is executable
        if: runner.os == 'Linux'
        run: |
          if [ -f ./gradlew ]; then chmod +x ./gradlew; fi
      - name: Set up Android SDK
        uses: google-github-actions/setup-android@v2
        with:
          sdk: 'platform-tools,platforms;android-33,build-tools;33.0.2'
      - name: Build with Gradle (action if wrapper missing)
        uses: gradle/gradle-build-action@v2
        with:
          arguments: assembleDebug --no-daemon --stacktrace
          gradle-version: '8.1'

  unit-test:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: assemble
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: ${{ runner.os }}-gradle-
      - name: Ensure gradlew is executable
        if: runner.os == 'Linux'
        run: |
          if [ -f ./gradlew ]; then chmod +x ./gradlew; fi
      - name: Set up Android SDK
        uses: google-github-actions/setup-android@v2
        with:
          sdk: 'platform-tools,platforms;android-33,build-tools;33.0.2'
      - name: Build with Gradle (action if wrapper missing)
        uses: gradle/gradle-build-action@v2
        with:
          arguments: test --no-daemon --stacktrace
          gradle-version: '8.1'
