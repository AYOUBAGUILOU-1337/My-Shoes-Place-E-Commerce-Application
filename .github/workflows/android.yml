name: Android CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      - name: Build with Gradle
        uses: gradle/gradle-build-action@v2
        with:
          arguments: build
          gradle-version: '8.1'
      - name: Ensure gradlew is executable
        if: runner.os == 'Linux'
        run: |
          if [ -f ./gradlew ]; then chmod +x ./gradlew; fi
      - name: Set up Android SDK
        uses: android-actions/setup-android@v3
        with:
          api-level: 33
          build-tools: '33.0.2'
          components: 'platform-tools'
      - name: Run Gradle wrapper (if exists) or Gradle action fallback
        run: |
          if [ -f ./gradlew ]; then ./gradlew build --no-daemon; else echo "No gradlew found. Using gradle action already invoked earlier to build."; fi
